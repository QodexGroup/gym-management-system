# This file was auto-generated for Firebase Hosting PR Preview
# Automatically builds and deploys Pull Request branches to Firebase Hosting preview channels

name: Deploy to Firebase Hosting on PR
on:
  pull_request_target:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

permissions:
  contents: read
  checks: write
  pull-requests: write
  statuses: write

jobs:
  build_and_preview:
    # Skip deployment if PR is closed
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
      statuses: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - run: npm ci
      
      - name: Secure Config Injection and Build
        env:
          FIREBASE_ADMIN_CREDENTIALS: ${{ secrets.FIREBASE_ADMIN_CREDENTIALS }}
          VITE_API_BASE_URL: https://gym-management-api-21018123230.asia-southeast1.run.app/api
        run: |
          echo "$FIREBASE_ADMIN_CREDENTIALS" > ./service-account-key.json
          export GOOGLE_APPLICATION_CREDENTIALS="./service-account-key.json"
          npm run build
          rm ./service-account-key.json
      
      - name: Deploy to Firebase Hosting Preview
        id: firebase-deploy
        continue-on-error: true
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GYMHUBTECH_67E6F }}
          projectId: gymhubtech-67e6f
          channelId: pr-${{ github.event.pull_request.number }}
      
      - name: Get Preview URL from Firebase
        id: get-preview-url
        if: steps.firebase-deploy.outcome == 'success' || steps.firebase-deploy.outcome == 'failure'
        env:
          FIREBASE_ADMIN_CREDENTIALS: ${{ secrets.FIREBASE_ADMIN_CREDENTIALS }}
        run: |
          npm install -g firebase-tools
          echo "$FIREBASE_ADMIN_CREDENTIALS" > ./service-account-key.json
          export GOOGLE_APPLICATION_CREDENTIALS="./service-account-key.json"
          
          CHANNEL_ID="pr-${{ github.event.pull_request.number }}"
          firebase hosting:channel:list --project gymhubtech-67e6f --json > channels.json 2>&1 || true
          
          if [ -f channels.json ]; then
            PREVIEW_URL=$(cat channels.json | jq -r ".[] | select(.channelId == \"$CHANNEL_ID\") | .url" 2>/dev/null || echo "")
            echo "PREVIEW_URL=$PREVIEW_URL" >> $GITHUB_OUTPUT
            echo "Preview URL: $PREVIEW_URL"
          fi
          
          rm ./service-account-key.json channels.json || true
      
      - name: Comment PR with Preview URL
        uses: actions/github-script@v7
        if: steps.firebase-deploy.outputs.PREVIEW_URL != ''
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const previewUrl = '${{ steps.firebase-deploy.outputs.PREVIEW_URL }}';
            const prNumber = context.payload.pull_request.number;
            
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            
            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ðŸš€ **Frontend Preview Deployment**')
            );
            
            const body = `ðŸš€ **Frontend Preview Deployment**
            
            âœ… Your frontend has been deployed to a preview channel!
            
            **Preview URL:** ${previewUrl}
            
            This preview will be automatically deleted when the PR is closed or merged.
            
            ---
            *Deployed from commit: \`${{ github.sha }}\`*`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
            }
