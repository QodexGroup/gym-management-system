# This file was auto-generated for Firebase Hosting PR Preview
# Automatically builds and deploys Pull Request branches to Firebase Hosting preview channels

name: Deploy to Firebase Hosting on PR
on:
  pull_request_target:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

permissions:
  contents: read
  checks: write
  pull-requests: write
  statuses: write

jobs:
  build_and_preview:
    # Skip deployment if PR is closed
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
      statuses: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - run: npm ci
      
      - name: Secure Config Injection and Build
        env:
          FIREBASE_ADMIN_CREDENTIALS: ${{ secrets.FIREBASE_ADMIN_CREDENTIALS }}
          VITE_API_BASE_URL: https://gym-management-api-21018123230.asia-southeast1.run.app/api
        run: |
          echo "$FIREBASE_ADMIN_CREDENTIALS" > ./service-account-key.json
          export GOOGLE_APPLICATION_CREDENTIALS="./service-account-key.json"
          npm run build
          rm ./service-account-key.json
      
      - name: Deploy to Firebase Hosting Preview
        id: firebase-deploy
        env:
          FIREBASE_ADMIN_CREDENTIALS: ${{ secrets.FIREBASE_ADMIN_CREDENTIALS }}
        run: |
          npm install -g firebase-tools
          sudo apt-get update && sudo apt-get install -y jq || true
          
          echo "$FIREBASE_ADMIN_CREDENTIALS" > ./service-account-key.json
          export GOOGLE_APPLICATION_CREDENTIALS="./service-account-key.json"
          
          # Verify firebase.json exists and dist folder exists
          echo "Checking firebase.json..."
          cat firebase.json
          echo "Checking dist folder..."
          ls -la dist/ || echo "dist folder not found"
          
          # Set Firebase project
          firebase use gymhubtech-67e6f
          
          # Deploy to preview channel
          CHANNEL_ID="pr-${{ github.event.pull_request.number }}"
          echo "Deploying to channel: $CHANNEL_ID"
          
          # Use firebase deploy with channel target
          firebase deploy --only hosting --channel $CHANNEL_ID --project gymhubtech-67e6f --json > deploy-result.json 2>&1 || {
            echo "Deployment failed, trying alternative method..."
            firebase deploy --only hosting:channel:$CHANNEL_ID --project gymhubtech-67e6f 2>&1 || true
          }
          
          # Get preview URL from deployment result or channel list
          if [ -f deploy-result.json ]; then
            PREVIEW_URL=$(cat deploy-result.json | jq -r '.result.url // .url // empty' 2>/dev/null || echo "")
            cat deploy-result.json
          fi
          
          if [ -z "$PREVIEW_URL" ]; then
            echo "Getting URL from channel list..."
            firebase hosting:channel:list --project gymhubtech-67e6f --json > channels.json 2>&1 || true
            if [ -f channels.json ]; then
              PREVIEW_URL=$(cat channels.json | jq -r ".[] | select(.channelId == \"$CHANNEL_ID\") | .url" 2>/dev/null || echo "")
              cat channels.json
            fi
          fi
          
          echo "PREVIEW_URL=$PREVIEW_URL" >> $GITHUB_OUTPUT
          echo "Preview URL: $PREVIEW_URL"
          
          rm ./service-account-key.json deploy-result.json channels.json || true
      
      - name: Comment PR with Preview URL
        uses: actions/github-script@v7
        if: steps.firebase-deploy.outputs.PREVIEW_URL != ''
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const previewUrl = '${{ steps.firebase-deploy.outputs.PREVIEW_URL }}';
            const prNumber = context.payload.pull_request.number;
            
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            
            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ðŸš€ **Frontend Preview Deployment**')
            );
            
            const body = `ðŸš€ **Frontend Preview Deployment**
            
            âœ… Your frontend has been deployed to a preview channel!
            
            **Preview URL:** ${previewUrl}
            
            This preview will be automatically deleted when the PR is closed or merged.
            
            ---
            *Deployed from commit: \`${{ github.sha }}\`*`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
            }
